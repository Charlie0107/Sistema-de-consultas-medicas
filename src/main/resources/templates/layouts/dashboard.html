<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="main-fragment(sidebar, header, title, mainContent, footer)"
>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <meta charset="UTF-8" />
    <th:block id="home-static-resources">
      <link rel="stylesheet" type="text/css" th:ref="@{/css/main.css}" href="/css/main.css">
    </th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Chart.min.css}" href="/css/Chart.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/perfect-scrollbar.css}" href="/css/perfect-scrollbar.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" href="/css/app.css"/>
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon"/>
</head>
<body>
    <div id="app">
      <!--Main content-->
      <div th:insert="${sidebar} ?: ~{}"></div>
      <div id="main">
        <!--Content id-->
        <header th:insert="${header} ?: ~{}"></header>
        <header th:insert="${title} ?: ~{}">
          <h1>Bienvenido</h1>
        </header>

        <div class="main-content container-fluid" th:insert="${mainContent} ?: ~{}">
          <!--dynamic content-->
          <!--you can replace this using page-->
        </div>
        <div th:insert="${footer} ?: ~{}" style=" position: relative; min-height: 100vh;"></div>
      </div>
    </div>
    <script th:src="@{/js/feather.min.js}" src="/js/feather.min.js"></script>
    <script th:src="@{/js/perfect-scrollbar.min.js}" src="/js/perfect-scrollbar.min.js"></script>
    <script th:src="@{/js/app.js}" src="/js/app.js"></script>
    <script th:src="@{/js/Chart.min.js}" src="/js/Chart.min.js"></script>
    <script th:src="@{/js/apexcharts.min.js}" src="/js/apexcharts.min.js"></script>
    <script th:src="@{/js/dashboard.js}" src="/js/dashboard.js"></script>
    <script th:src="@{/js/main.js}" src="/js/main.js"></script>
  </body>
</html>
