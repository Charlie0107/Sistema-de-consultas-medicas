<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/dashboard :: main-fragment(
    ~{::#home-side},
    ~{::#home-header},
    ~{::#home-main-content},
    ~{::#home-footer}
    )}"
    >
  <head>
    <meta charset="UTF-8" />
    <th:block id="home-static-resources">
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/Chart.min.css}" href="/css/Chart.min.css"/>
        <link rel="stylesheet" type="text/css"  th:href="@{/css/perfect-scrollbar.css}" href="/css/perfect-scrollbar.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" href="/css/app.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>		
	</th:block>
    
    <title>Landing page</title>
  </head>
  <body>
    <div id="home-side" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="home-header" th:replace="~{/fragments/header :: header}"></div>
    <div id="home-main-content" >
        <h2>Home content</h2>
        <div>This is the content of the Home Page</div>
    </div>
    <div id="home-footer" th:replace="~{/fragments/footer :: footer}"></div>
    
   
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
