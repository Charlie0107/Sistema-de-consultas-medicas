<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Actualizar paciente</h1>
				<div class="card-body">
					<form th:action="@{/update/{id} (id=${paciente.id})}" th:object="${paciente}" method="POST">
						<div class="form-group">
							<label for="peso">Peso</label>
							<input type="text" th:field="*{peso}" id="peso" class="form-control" placeholder="Ingresa tu peso"/> <br/>
						</div>
						<div class="form-group">
							<label for="altura">Altura</label>
							<input type="text" th:field="*{altura}" id="altura" class="form-control" placeholder="Ingresa tu altura"/> <br/>
						</div>
						<div class="form-group">
							<label for="temperatura">Temperatura</label>
							<input type="text" th:field="*{temperatura}" id="temperatura" class="form-control" placeholder="Ingresa tu temperatura"/> <br/>
						</div>
						<div class="form-group">
							<label for="presion">Presion</label>
							<input type="text" th:field="*{presion}" id="presion" class="form-control" placeholder="Ingresa tu presion"/> <br/>
						</div>
						<div class="form-group">
							<label for="presion">Alergias</label>
							<input type="text" th:field="*{presion}" id="presion" class="form-control" placeholder="Ingresa tu presion"/> <br/>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">
								Actualizar
							</button>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
