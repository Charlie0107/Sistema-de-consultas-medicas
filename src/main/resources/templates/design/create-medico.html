<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Crear nuevo Medico</h1>
				<div class="card-body">
					<form th:action="@{/addmedico}" th:object="${medico}" method="POST">
						<div class="form-group">
							<label for="cedula">Cédula</label>
							<input type="text" th:field="*{cedula}" id="cedula" class="form-control" placeholder="Ingresa tu cédula"/> <br/>
						</div>
						<div class="form-group">
							<label for="persona">Persona</label>
							<div>
								<select th:field="*{persona}" class="form-select" required>
									<th:block th:each="persona : ${personas}">
										<option th:text="${persona.nombre}" th:value="${persona.id}"></option>
									</th>
								</select> <br/>
							</div>
							<div>
								<select th:field="*{persona}" class="form-select" required>
									<th:block th:each="persona : ${personas}">
										<option th:text="${persona.apeMat}" th:value="${persona.id}"></option>
									</th>
								</select> <br/>
							</div>
							<div>
								<select th:field="*{persona}" class="form-select" required>
									<th:block th:each="persona : ${personas}">
										<option th:text="${persona.apePat}" th:value="${persona.id}"></option>
									</th>
								</select> <br/>
							</div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">
								Agregar
							</button>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
