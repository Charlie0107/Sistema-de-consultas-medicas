<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#medicamento-sidebar},
		~{::#medicamento-header},
		~{::#medicamento-title},
		~{::#medicamento-main-content},
		~{::#medicamento-footer}
	)}"	
>
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de medicamentos</title>
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
	<link rel="stylesheet" href="/css/dorang.css">
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<div id="medicamento-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="medicamento-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div id="medicamento-title" class="row">
			<div class="row">
				<h1>Lista de medicamentos</h1>		
			</div>	
		</div>
		<div id="medicamento-main-content" >
			<div class="row pb-3">
				<div class="col-lg-3"> 
					<a th:href="@{/newmedicamento}" class="btn btn-success">Agregar medicamento</a>
				</div>
			</div>
			<table class="table table-dark table-striped">
				<thead class="table-light">
					<tr>
						<th>Nombre</th>
						<th>Cantidad contenida</th>
						<th>Fecha de caducidad</th>
						<th>Num. Serie</th>
						<th>Laboratorio</th>
						<th>Acciones</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="medicamento : ${medicamentos}">
						<td th:text="${medicamento.nombre}"></td>
						<td th:text="${medicamento.cantidad_contenida}"></td>
						<td th:text="${medicamento.caducidad}"></td>
						<td th:text="${medicamento.num_serie}"></td>
						<td th:text="${medicamento.laboratorio}"></td>
						<td>
							<a th:href="@{/editmedicamento/{id}(id=${medicamento.id})}"
							class="btn btn-outline-info">
							Editar
							</a>
							<a th:href="@{/deletemedicamento/{id}(id=${medicamento.id})}"
							class="btn btn-outline-danger">
							Eliminar
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</div>
	<div id="medicamento-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
