	<div class="container">
		<div class="row">
			<h1>Lista de personas</h1>		
		</div>	
		<div class="row">
			<div class="col-lg-3"> 
				<a th:href="@{/newpersona}" class="btn btn-success">Add Persona</a>
			</div>
		</div>
		<table class="table table-dark table-striped">
			<thead class="table-light">
				<tr>
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Edad</th>
					<th>Genero</th>
					<th>Fecha de nacimiento</th>
					<th>Email</th>
					<th>Direccion</th>
					<th>Celular</th>
					<th>Acciones</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="persona : ${personas}">
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apePat}"></td>
					<td th:text="${persona.apeMat}"></td>
					<td th:text="${persona.edad}"></td>
					<td th:text="${persona.genero}"></td>
					<td th:text="${persona.fecha_nacimiento}"></td>
					<td th:text="${persona.email}"></td>
					<td th:text="${persona.direccion}"></td>
					<td th:text="${persona.celular}"></td>
					<td class="d-grid gap-2 d-md-flex">
						<a th:href="@{/editpersona/{id}(id=${persona.id})}"
						class="btn btn-outline-info" style="display: inherit">
						Editar
						</a>
						<a th:href="@{/deletepersona/{id}(id=${persona.id})}"
						class="btn btn-outline-danger" style="display: inherit">
						Eliminar
						</a>
					</td>
					
				</tr>
			</tbody>
		</table>	
	</div>
	
</body>
	
	
	
</html>
