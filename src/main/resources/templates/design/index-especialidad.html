<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#especialidad-sidebar},
		~{::#especialidad-header},
		~{::#especialidad-title},
		~{::#especialidad-main-content},
		~{::#especialidad-footer}
	)}"
>
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
	<link rel="stylesheet" href="/css/dorang.css">
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<div id="especialidad-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="especialidad-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div class="row">
			<div id="especialidad-title" class="row" style="padding: 2rem 1.5rem;">
				<h1>Lista de especialidades</h1>	
			</div>	
		</div>
		<div id="especialidad-main-content" >
			<div class="row pb-3">
				<div class="col-md-4"> 
					<a th:href="@{/newespecialidad}" class="btn btn-warning">Agregar especialidad</a>
					<a th:href="@{/exportPDFEspecialidades}" class="btn btn-danger">Exportar PDF</a>
					<a th:href="@{/exportExcelEspecialidades}" class="btn btn-success">Exportar Excel</a>
				</div>
			</div>
			<table class="table table-dark table-striped">
				<thead class="table-light">
					<tr>
						<th>Especialidad</th>
						<th>Medicos</th>
						<th>Acciones</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="especialidad : ${especialidades}">
						<td th:text="${especialidad.nombreEspecialidad}"></td>
						<td th:text="${especialidad.listamedicos}"></td>
						<td>
							<a th:href="@{/editEspecialidad/{id}(id=${especialidad.id})}"
							class="btn btn-outline-info">
							Editar
							</a>
							<a th:href="@{/deleteEspecialidad/{id}(id=${especialidad.id})}"
							class="btn btn-outline-danger">
							Eliminar
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>		
	</div>
	<div id="especialidad-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
	
	
	
</html>
