<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#update-sidebar},
		~{::#update-header},
		~{::#update-title},
		~{::#update-main-content},
		~{::#update-footer}
	)}"
>
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div id="update-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="update-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div id="update-title" class="row"></div>
		<div id="update-main-content">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h1 class="text-center">Actualizar consulta</h1>
					<div class="card-body">
						<form th:action="@{/updateConsulta/{id} (id=${consulta.id})}" th:object="${consulta}" method="POST">
							<div class="form-group">
								<label for="servicio">Servicio</label>
								<input type="text" th:field="*{servicio}" id="servicio" class="form-control" placeholder="Ingresa tu servicio"/> <br/>
							</div>
							<div class="form-group">
								<label for="fecha_atencion">Fecha de atencion</label>
								<input type="date" th:field="*{fecha_atencion}" id="fecha_atencion" class="form-control"/> <br/>
							</div>
							<div class="form-group">
								<label for="pago">Pago</label>
								<input type="text" th:field="*{pago}" id="pago" class="form-control" placeholder="Cantidad de pago"/> <br/>
							</div>
							<div class="form-group">
								<label for="medico">Medico</label>
								<div>
									<select th:field="*{medico}" class="form-select" required>
										<th:block th:each="medico : ${medicos}">
											<option th:text="${medico.cedula}" th:value="${medico.id}"></option>
										</th>
									</select> <br/>
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-info">
									Actualizar
								</button>
							</div>
								
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="update-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
