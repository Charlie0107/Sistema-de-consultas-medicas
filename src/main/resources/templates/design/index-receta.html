<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#receta-sidebar},
		~{::#receta-header},
		~{::#receta-title},
		~{::#receta-main-content},
		~{::#receta-footer}
	)}"
>
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de recetas</title>
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
	<link rel="stylesheet" href="/css/dorang.css">
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<div id="receta-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="receta-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div id="receta-title" class="row">
			<div class="row">
				<h1>Lista de receta</h1>		
			</div>	
		</div>
		<div id="receta-main-content">
			<div class="row pb-3">
				<div class="col-lg-3"> 
					<a th:href="@{/newreceta}" class="btn btn-success">Agregar receta</a>
				</div>
			</div>
			<table class="table table-dark table-striped">
				<thead class="table-light">
					<tr>
						<th>Diagnostico</th>
						<th>Duracion del tratamiento</th>
						<th>Farmaco</th>
						<th>Unidades</th>
						<th>Indicaciones</th>
						<th>Medicamento</th>
						<th>Acciones</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="receta : ${recetas}">
						<td th:text="${receta.diagnostico}"></td>
						<td th:text="${receta.duracion_tratamiento}"></td>
						<td th:text="${receta.farmaco}"></td>
						<td th:text="${receta.unidades}"></td>
						<td th:text="${receta.indicaciones}"></td>
						<td th:text="${receta.medicamento.nombre}"></td>	
						<td>
							<a th:href="@{/editreceta/{id}(id=${receta.id})}"
							class="btn btn-outline-info">
							Editar
							</a>
							<a th:href="@{/deletereceta/{id}(id=${receta.id})}"
							class="btn btn-outline-danger">
							Eliminar
							</a>
						</td>
						
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
	<div id="receta-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
