<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Crear nueva Consulta</h1>
				<div class="card-body">
					<form th:action="@{/addconsulta}" th:object="${consulta}" method="POST">
						<div class="form-group">
							<label for="servicio">Servicio</label>
							<input type="text" th:field="*{servicio}" id="servicio" class="form-control" placeholder="Ingresa tu servicio"/> <br/>
						</div>
						<div class="form-group">
							<label for="medico">Medico</label>
							<input type="text" th:field="*{medico}" id="medico" class="form-control" placeholder="Ingresa tu medico"/> <br/>
						</div>
						<div class="form-group">
							<label for="fecha">Fecha de consulta</label>
							<input type="date" th:field="*{fecha}" id="fecha" class="form-control"/> <br/>
						</div>
						<div class="form-group">
							<label>Status</label>
							<input type="checkbox" th:field="*{status}"/> <br/>
						</div>
						<div class="form-group">
							<label for="pago">Pago</label>
							<input type="text" th:field="*{pago}" id="pago" class="form-control" placeholder="Cantidad de pago"/> <br/>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">
								Agregar
							</button>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
