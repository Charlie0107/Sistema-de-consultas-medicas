<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Crear nuevo Paciente</h1>
				<div class="card-body">
					<form th:action="@{/addpaciente}" th:object="${paciente}" method="POST">
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ingresa tu nombre"/> <br/>
						</div>
						<div class="form-group">
							<label for="apePat">Apellido Paterno</label>
							<input type="text" th:field="*{apePat}" id="apePat" class="form-control" placeholder="Ingresa tu apellido paterno"/> <br/>
						</div>
						<div class="form-group">
							<label for="apeMat">Apellido Materno</label>
							<input type="text" th:field="*{apeMat}" id="apeMat" class="form-control" placeholder="Ingresa tu apellido materno"/> <br/>
						</div>
						<div class="form-group">
							<label for="edad">Edad</label>
							<input type="text" th:field="*{edad}" id="edad" class="form-control" placeholder="Ingresa tu edad"/> <br/>
						</div>
						<div class="form-group">
							<label for="genero">GÃ©nero</label> <br/>
							<input type="radio" th:field="*{genero}" id="genero" value="Masculino" />Masculino <br/>
							<input type="radio" th:field="*{genero}" id="genero" value="Femenino" />Femenino <br/>
						</div>
						<div class="form-group">
							<label for="fechaNacimiento">Birthday</label>
							<input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control"/> <br/>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="text" th:field="*{email}" id="email" class="form-control" placeholder="Ingresa tu email"/> <br/>
						</div>
						<div class="form-group">
							<label for="direccion">Direccion</label>
							<input type="text" th:field="*{direccion}" id="direccion" class="form-control" placeholder="Ingresa tu direccion"/> <br/>
						</div>
						<div class="form-group">
							<label for="celular">Celular</label>
							<input type="text" th:field="*{celular}" id="celular" class="form-control" placeholder="Ingresa tu celular"/> <br/>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">
								Agregar
							</button>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
