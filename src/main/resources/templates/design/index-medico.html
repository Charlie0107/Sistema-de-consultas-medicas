<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">

	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<nav class="page-navbar" data-spy="affix" data-offset-top="10">
        <ul class="nav-navbar container">
            <li class="nav-item"><a th:href="@{/consultas}" class="nav-link">Consultas</a></li>
            <li class="nav-item"><a th:href="@{/pacientes}" class="nav-link">Pacientes</a></li>
            <li class="nav-item"><a th:href="@{/}" class="nav-link"><img src="/imgs/placeholder.svg" alt="Download free bootstrap 4 landing page, free boootstrap 4 templates, Download free bootstrap 4.1 landing page, free boootstrap 4.1.1 templates, weber Landing page"></a></li>
            <li class="nav-item"><a th:href="@{/medicos}" class="nav-link">Médicos</a></li>
            <li class="nav-item"><a th:href="@{/especialidades}" class="nav-link">Especialidades</a></li>
        </ul>
    </nav><!-- end of page navbar -->
    
<br/>
<br/>
<br/>
<br/>
<br/>
	<div class="container">
		<div class="row">
			<h1>Lista de médicos</h1>		
		</div>	
		<div class="row">
			<div class="col-lg-3"> 
				<a th:href="@{/newmedico}" class="btn btn-success">Add médico</a>
			</div>
		</div>
		<table class="table table-dark table-striped">
			<thead class="table-light">
				<tr>
					<th>Cédula</th>
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Genero</th>
					<th>Email</th>
					<th>Celular</th>
					<th>Acciones</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="medico : ${medicos}">
					<td th:text="${medico.cedula}"></td>
					<td th:text="${medico.nombre}"></td>
					<td th:text="${medico.apePat}"></td>
					<td th:text="${medico.apeMat}"></td>
					<td th:text="${medico.genero}"></td>
					<td th:text="${medico.email}"></td>				
					<td th:text="${medico.celular}"></td>				
					<td>
						<a th:href="@{/editMedico/{id}(id=${medico.id})}"
						class="btn btn-outline-info">
						Editar
						</a>
						<a th:href="@{/deleteMedico/{id}(id=${medico.id})}"
						class="btn btn-outline-danger">
						Eliminar
						</a>
					</td>
				</tr>
			</tbody>
		</table>	
	</div>
	
</body>
	
</html>
