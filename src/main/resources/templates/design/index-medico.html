<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#medico-sidebar},
		~{::#medico-header},
		~{::#medico-title},
		~{::#medico-main-content},
		~{::#medico-footer}
	)}"
>
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de pacientes</title>
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
	<link rel="stylesheet" href="/css/dorang.css">
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<div id="medico-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="medico-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div id="medico-title" class="row">
			<div class="row">
				<h1>Lista de médicos</h1>		
			</div>
		</div>	
		<div id="medico-main-content">
			<div class="row pb-3">
				<div class="col-lg-3"> 
					<a th:href="@{/newmedico}" class="btn btn-success">Agregar médico</a>
				</div>
			</div>
			<table class="table table-dark table-striped">
				<thead class="table-light">
					<tr>
						<th>Cédula</th>
						<th>Acciones</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="medico : ${medicos}">
						<td th:text="${medico.cedula}"></td>			
						<td>
							<a th:href="@{/editMedico/{id}(id=${medico.id})}"
							class="btn btn-outline-info">
							Editar
							</a>
							<a th:href="@{/deleteMedico/{id}(id=${medico.id})}"
							class="btn btn-outline-danger">
							Eliminar
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</div>
	<div id="medico-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
	
</html>
