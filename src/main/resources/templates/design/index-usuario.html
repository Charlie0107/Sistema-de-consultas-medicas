<head>
	<meta charset="ISO-8859-1">
	<title>Listado de usuarios</title>

    <!-- Bootstrap + Dorang main styles -->

	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<nav class="page-navbar" data-spy="affix" data-offset-top="10">
        <ul class="nav-navbar container">
            <li class="nav-item"><a th:href="@{/consultas}" class="nav-link">Consultas</a></li>
            <li class="nav-item"><a th:href="@{/pacientes}" class="nav-link">Pacientes</a></li>
			<li class="nav-item"><a th:href="@{/personas}" class="nav-link">Personas</a></li>
            <li class="nav-item"><a th:href="@{/}" class="nav-link"><img src="/imgs/placeholder.svg" alt="Download free bootstrap 4 landing page, free boootstrap 4 templates, Download free bootstrap 4.1 landing page, free boootstrap 4.1.1 templates, weber Landing page"></a></li>
            <li class="nav-item"><a th:href="@{/medicos}" class="nav-link">Médicos</a></li>
            <li class="nav-item"><a th:href="@{/especialidades}" class="nav-link">Especialidades</a></li>
			<li class="nav-item"><a th:href="@{/medicamentos}" class="nav-link">Medicamentos</a></li>
            
        </ul>
    </nav><!-- end of page navbar -->
    
<br/>
<br/>
<br/>
<br/>
<br/>
	<div class="container">
		<div class="row">
			<h1>Lista de usuarios</h1>		
		</div>	
		<div class="row">
			<div class="col-lg-3"> 
				<h4>
                    Bienvenido <span sec:authentication="principal.username"></span>
                </h4>
			</div>
            <div class="col-lg-3">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a></li>
				</ul>
			</div>
		</div>
		<table class="table table-dark table-striped">
			<thead class="table-light">
				<tr>
                    <th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
                    <th>Acciones</th>

				</tr>
			</thead>
			
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.email}"></td>
					<td>
						<a th:href="@{/edit/{id}(id=${usuario.id})}"
						class="btn btn-outline-info">
						Editar
						</a>
						<a th:href="@{/delete/{id}(id=${usuario.id})}"
						class="btn btn-outline-danger">
						Eliminar
						</a>
					</td>
				</tr>
			</tbody>
		</table>	
	</div>
	
</body>
	
	
	
</html>
