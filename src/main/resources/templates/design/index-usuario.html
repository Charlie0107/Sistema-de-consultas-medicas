<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#usuario-sidebar},
		~{::#usuario-header},
		~{::#usuario-title},
		~{::#usuario-main-content},
		~{::#usuario-footer}
	)}"
>
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de usuarios</title>
    <link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
	<link rel="stylesheet" href="/css/dorang.css">
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<div id="usuario-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="usuario-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div id="usuario-title" class="row">
			<div class="row">
				<h1>Lista de usuarios</h1>		
			</div>
		</div>	
		<div id="usuario-main-content">
			<div class="row pb-3">
				<div class="col-lg-3"> 
					<h4>
						Bienvenido <span sec:authentication="principal.username"></span>
					</h4>
				</div>
				<div class="col-lg-3">
					<ul class="nav navbar-nav">
						<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar sesi√≥n</a></li>
					</ul>
				</div>
			</div>
			<table class="table table-dark table-striped">
				<thead class="table-light">
					<tr>
						<th>Id</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Acciones</th>

					</tr>
				</thead>
				
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.id}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.email}"></td>
						<td>
							<a th:href="@{/edit/{id}(id=${usuario.id})}"
							class="btn btn-outline-info">
							Editar
							</a>
							<a th:href="@{/delete/{id}(id=${usuario.id})}"
							class="btn btn-outline-danger">
							Eliminar
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div id="usuario-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
