<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de receta</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Editar receta</h1>
				<div class="card-body">
					<form th:action="@{/updatereceta/{id} (id=${receta.id})}" th:object="${receta}" method="POST">
						<div class="form-group">
							<label for="diagnostico">Diagnostico</label>
							<input type="text" th:field="*{diagnostico}" id="diagnostico" class="form-control"/> <br/>
						</div>
						<div class="form-group">
							<label for="duracion_tratamiento">Duracion del tratamiento</label>
							<input type="text" th:field="*{duracion_tratamiento}" id="duracion_tratamiento" class="form-control"/> <br/>
						</div>
						<div class="form-group">
							<label for="farmaco">Farmaco</label>
							<input type="text" th:field="*{farmaco}" id="farmaco" class="form-control"/> <br/>
						</div>
						<div class="form-group">
							<label for="unidades">Unidades</label>
							<input type="text" th:field="*{unidades}" id="unidades" class="form-control" /> <br/>
						</div>
						<div class="form-group">
							<label for="indicaciones">Indicaciones</label>
							<input type="text" th:field="*{indicaciones}" id="indicaciones" class="form-control"/> <br/>
						</div>
                        <div>
                            <select th:field="*{medicamento}" class="form-select" required>
                                <th:block th:each="medicamento : ${medicamentos}">
                                    <option th:text="${medicamento.nombre}" th:value="${medicamento.id}"></option>
                                </th>
                            </select> <br/>
                        </div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">
								Actualizar
							</button>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
