<!DOCTYPE html>
<html lang="en" xmlns=:th="http://thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
	<title>Listado de medicamentos</title>
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">		
	</th:block>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Crear nuevo Medicamento</h1>
				<div class="card-body">
					<form th:action="@{/addmedicamento}" th:object="${medicamento}" method="POST">
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" th:field="*{nombre}" id="nombre" class="form-control" placeholder="Ingresa tu nombre"/> <br/>
						</div>
						<div class="form-group">
							<label for="cantidad_contenida">Cantidad</label>
							<input type="text" th:field="*{cantidad_contenida}" id="cantidad_contenida" class="form-control" placeholder="Ingresa la cantidad del medicamento"/> <br/>
						</div>
						<div class="form-group">
							<label for="caducidad">Caducidad</label>
							<input type="date" th:field="*{caducidad}" id="caducidad" class="form-control" placeholder="Ingresa la caducidad"/> <br/>
						</div>
						<div class="form-group">
							<label for="num_serie">Numero de serie</label>
							<input type="text" th:field="*{num_serie}" id="num_serie" class="form-control" placeholder="Ingresa el numero de serie"/> <br/>
						</div>
                        <div class="form-group">
							<label for="laboratorio">Laboratorio</label>
							<input type="text" th:field="*{laboratorio}" id="laboratorio" class="form-control" placeholder="Ingresa el laboratorio del medicamento"/> <br/>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-info">
								Agregar
							</button>
						</div>
							
					</form>
				</div>
			</div>
		</div>
	</div>
</body>



</html>
