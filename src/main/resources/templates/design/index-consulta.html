<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="~{layouts/dashboard :: main-fragment(
		~{::#consulta-sidebar},
		~{::#consulta-header},
		~{::#consulta-title},
		~{::#consulta-main-content},
		~{::#consulta-footer}
	)}"
>
<head>
	<meta charset="ISO-8859-1">
	<title>Consultas</title>
	<link rel="stylesheet" href="/vendors/themify-icons/css/themify-icons.css">
	<link rel="stylesheet" href="/css/dorang.css">
	<th:block id="customers-static-resources">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">      
	</th:block>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home" class="dark-theme">
	<div id="consulta-sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>
    <div id="consulta-header" th:replace="~{/fragments/header :: header}"></div>
	<div class="container">
		<div id="consulta-title" class="row" style="padding: 2rem 1.5rem;">
			<h1>Lista de consultas</h1>		
		</div>	
		<div id="consulta-main-content">
			<div class="row pb-3">
				<div class="col-md-4"> 
					<a th:href="@{/newconsulta}" class="btn btn-warning">Agregar consulta</a>
					<a th:href="@{/exportPDFConsultas}" class="btn btn-danger">Exportar PDF</a>
					<a th:href="@{/exportExcelConsultas}" class="btn btn-success">Exportar Excel</a>
				</div>
			</div>
			<table class="table table-dark table-striped">
				<thead class="table-light">
					<tr>
						<th>Servicio</th>
						<th>Fecha</th>
						<th>Pago</th>
						<th>Medico</th>
						<th>Acciones</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="consulta : ${consultas}">
						<td th:text="${consulta.servicio}"></td>
						<td th:text="${consulta.fecha_atencion}"></td>
						<td th:text="${consulta.pago}"></td>
						<td th:text="${consulta.medico.cedula}"></td>
						<td>	
							<a th:href="@{/editConsulta/{id}(id=${consulta.id})}"
							class="btn btn-outline-info">
							Editar
							</a>
							<a th:href="@{/deleteConsulta/{id}(id=${consulta.id})}"
							class="btn btn-outline-danger">
							Eliminar
							</a>
						</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
	<div id="home-footer" th:replace="~{/fragments/footer :: footer}"></div>
</body>
</html>
