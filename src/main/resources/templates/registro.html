<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.exito}">
                    <div class="alert alert-info">
                        Se ha registro existosamente a la aplicación
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/registro}" method="POST" th:object="${usuario}" class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Registro</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input  type="text" id="nombre" th:field="*{nombre}" required autofocus="autofocus" class="form-control form-control-lg" />
                            <label class="form-label" for="nombre">First name</label>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="apellido" th:field="*{apellido}" required autofocus="autofocus" class="form-control form-control-lg" />
                            <label class="form-label" for="apellido">Last name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="email" id="email" th:field="*{email}" required autofocus="autofocus" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Email</label>
                      </div>

                      <div class="form-outline mb-4">
                        <input type="password" id="password" th:field="*{password}" required autofocus="autofocus" class="form-control form-control-lg" />
                        <label class="form-label" for="password">Password</label>
                      </div>

                      <div class="form-group">
                        <span>Si estas registrado <a th:href="@{/login}">inicia sesión aqui</a></span>
                      </div>
    
                      <div class="d-flex justify-content-end pt-3">
                        <button type="submit" class="btn btn-warning btn-lg ms-2" th:href="@{/login}">Registrarse</button>
                      </div>

      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </form>
</body>
</html>
